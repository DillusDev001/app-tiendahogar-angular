<div class="w-full h-full flex flex-col lg:grid lg:grid-cols-2 xl:grid-cols-4 gap-4 items-end">

    <!-- BANCO -->
    <div class="flex flex-col gap-2 w-full">
        <p class="w-full bg-color-gray text-xs text-color-text p-1 uppercases text-center">BANCO</p>
        <div class="flex gap-2">
            <app-custom-drop-down class="w-full" [id]="'id_drop_down_banco'" [label]="'Banco...'"
                [control]="formCuentaBancaria.controls.banco" [classMain]="''"
                [data]="dataBanco"></app-custom-drop-down>
        </div>
    </div>

    <!-- NRO DE CUENTA -->
    <div class="flex flex-col gap-2 w-full">
        <p class="w-full bg-color-gray text-xs text-color-text p-1 uppercases text-center">NRO DE CUENTA</p>
        <div class="flex gap-2">
            <app-custom-input class="w-full" [id]="'id_input_nro_cuenta'" [label]="''" [placeholder]="'Nro. de Cuenta'"
                [type]="'text'" [autocomplete]="''" [icon]="''" [control]="formCuentaBancaria.controls.nro_cuenta"
                [classMain]="''" [classSpan]="'text-color-primary-dark'" [classIcon]="''"
                [classInput]="''"></app-custom-input>
        </div>
    </div>


    <!-- MONEDA -->
    <div class="flex flex-col gap-2 w-full">
        <p class="w-full bg-color-gray text-xs text-color-text p-1 uppercases text-center">MONEDA</p>
        <div class="flex gap-2">
            <app-custom-drop-down class="w-full" [id]="'id_drop_down_moneda'" [label]="'Moneda...'"
                [control]="formCuentaBancaria.controls.moneda" [classMain]="''"
                [data]="dataModena"></app-custom-drop-down>
        </div>
    </div>

    <!-- TIPO DE CUENTA -->
    <div class="flex flex-col gap-2 w-full">
        <p class="w-full bg-color-gray text-xs text-color-text p-1 uppercases text-center">TIPO DE CUENTA</p>
        <div class="flex gap-2">
            <app-custom-drop-down class="w-full" [id]="'id_drop_down_tipo_cuenta'" [label]="'Tipo de Cuenta...'"
                [control]="formCuentaBancaria.controls.tipo_cuenta" [classMain]="''"
                [data]="dataTipoCuenta"></app-custom-drop-down>
        </div>
    </div>

</div>
